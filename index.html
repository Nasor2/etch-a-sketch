<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
    </style>
</head>
<body>
    <!-- 
        Requeriments:
        1. A 16x16 grid of squares 
        2. In the grid we are able to draw with the cursor an change the colors of the grid
        3. Button or selector to change the number of squares (limit 100)

        Extra credit:
        1. Add an option to draw through the grid with randomize colors
        2. Progressive darkiening effect, each interaction darken the square 10%
    -->
    <header >
        <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id = "colorChooser" type="color" value="#333333">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id ="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value ="16" min ="1" max ="100">
        
        </div>
        <div id="grid" class ="grid"></div>

    </main>
    <footer class="footer">
        <p> Copyright Â© 
        <script>document.write(newDate().getFullYear())</script>
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
